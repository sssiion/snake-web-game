<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: 0 auto; border: 2px solid #0f0; }
        h1 { color: #0f0; text-align: center; }
    </style>
</head>
<body>
    <div style="display: flex; align-items: flex-start;">
        <div>
            <h1>Snake Game</h1>
            <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>
            <p style="color:#fff; text-align:center;">Use arrow keys to play!</p>
        </div>
        <div style="margin-left: 30px;">
            <h3 style="color:#fff;">Snake Color</h3>
            <div id="palette">
                <button style="background:#0f0;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#0f0"></button>
                <button style="background:#00f;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#00f"></button>
                <button style="background:#ff0;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#ff0"></button>
                <button style="background:#f0f;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#f0f"></button>
                <button style="background:#fff;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#fff"></button>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
