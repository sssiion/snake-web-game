<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: 0 auto; border: 2px solid #0f0; }
        h1 { color: #0f0; text-align: center; }
    </style>
</head>
<body>
    <div id="nickname-modal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10;background:rgba(0,0,0,0.85);display:flex;justify-content:center;align-items:center;">
        <div style="background:#222;padding:40px 30px;border-radius:16px;box-shadow:0 4px 16px #0006;text-align:center;">
            <h2 style="color:#fff;">닉네임을 입력하세요</h2>
            <input id="nickname-input" type="text" maxlength="12" style="font-size:20px;padding:8px 12px;border-radius:6px;border:none;outline:none;" placeholder="별명" autofocus>
            <br><br>
            <button id="nickname-btn" style="font-size:18px;padding:6px 20px;border-radius:6px;background:#0f0;color:#222;font-weight:bold;cursor:pointer;border:none;">시작</button>
        </div>
    </div>
    <div style="display: flex; align-items: flex-start;">
        <div>
            <h1>Snake Game</h1>
            <div id="nickname-view" style="color:#0f0;font-size:20px;text-align:center;margin-bottom:4px;"></div>
            <canvas id="gameCanvas" width="400" height="400" tabindex="0"></canvas>
            <p style="color:#fff; text-align:center;">Use arrow keys to play!</p>
        </div>
        <div style="margin-left: 30px;">
            <h3 style="color:#fff;">Snake Color</h3>
            <div id="palette">
                <button style="background:#0f0;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#0f0"></button>
                <button style="background:#00f;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#00f"></button>
                <button style="background:#ff0;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#ff0"></button>
                <button style="background:#f0f;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#f0f"></button>
                <button style="background:#fff;width:32px;height:32px;border:2px solid #fff;margin:2px;cursor:pointer;" data-color="#fff"></button>
            </div>
            <h3 style="color:#fff;">Snake Head Emoji</h3>
            <div id="emoji-palette">
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="😄">😄</button>
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="😇">😇</button>
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="😎">😎</button>
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="😝">😝</button>
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="🥺">🥺</button>
                <button style="font-size:24px;width:36px;height:36px;margin:2px;cursor:pointer;" data-emoji="😙">😙</button>
            </div>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
